apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rideshare-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teleiosdupe.jointeleios.com
      secretName: teleiosdupe-tls-secret
  rules:
    - host: teleiosdupe.jointeleios.com
      http:
        paths:
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000
          - path: /api/rides
            pathType: Prefix
            backend:
              service:
                name: ride-matching-service
                port:
                  number: 8002
          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 8000
          - path: /api/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 8000
